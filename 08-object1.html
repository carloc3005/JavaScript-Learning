<!DOCTYPE html>
<html>
	<head>
		<title>Objects</title>
	</head>
	<body>
		<script>

			const object1 = {
				message: 'hello'
			};

			const object2 = object1;


			console.log(object1.message);
			object1.message = 'Good Job!';
			console.log(object1);

			const object3 = {
				message: 'Good Job!'
			};

			console.log(object3 === object1);
			console.log(object2 === object1);

			const object4 = {
				message: 'Good Job!',
				price: 799
			};

			//const message = object4.message;

			// destructuring
			const { message, price } = object4;

			console.log(message);
			console.log(price);

			// this is a shorthand for the above
			const object5 = {
				// message: message
				message,
			};

			console.log(object5);

			const object6 = {
				message,
				method: function function1() {
					console.log('method');
				}
			};

			console.log(object6.method());
		</script>
	</body>
</html>
