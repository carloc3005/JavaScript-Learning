<!DOCTYPE html>
<html>
	<head>
		<title>DOM Practice 1</title>
	</head>
	<body>
		<input type="text" placeholder="Enter your name" class="js-input" onkeydown="if(event.key === 'Enter') handleSubmit()">
		<button onclick="handleSubmit()">Submit</button>
		<p class="js-output"></p>
	<script>
		function handleSubmit() {
			const inputValue = document.querySelector('.js-input').value;
			document.querySelector('.js-output').textContent = `Your name is ${inputValue}`;
		}
	</script>
	</body>
</html>
