<!DOCTYPE html>
<html>
	<head>
		<title>DOM</title>
		<style>
			.js-cost-input {
				padding: 10px;
			}

			.js-calculate {
				background-color: green;
				color: white;
				border: none;
				font-size: 15px;
				padding: 11px 15px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<p>AMAZON SHIPPING CALCULATOR</p>
		<input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeyDown()"/>
		<button onclick="calculateTotal()" class="js-calculate">Calculate</button>
		<p class="js-total-cost"></p>

		<script>
			String(25)
			console.log('25' - 5);

			function handleCostKeyDown(event) {
				if(event.key === 'Enter') {
					calculateTotal();
				}
			}

			function calculateTotal() {
				const inputElement = document.querySelector('.js-cost-input');
				let cost = Number(inputElement.value); 

				if (cost < 40) {
					cost += 10;
				}

				document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
			}
		</script>
	</body>
</html>
